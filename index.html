<!DOCTYPE html><html><head><title>Shadowsocks GUI</title><link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"><style>body {
  margin: 10px;
}
.combo .left {
  width: 173px;
}
.combo .right {
  width:  34px;
}
.alert {
  margin-bottom: 10px;
}</style><script src="jquery-1.9.0.min.js"></script><script src="bootstrap.min.js"></script></head><body><div id="divError" class="alert alert-error hide">Please fill in the blanks and click Save.</div><div id="divWarning" class="alert alert-info hide"></div><div id="divNewVersion" class="alert alert-success hide"><button type="button" data-dismiss="alert" class="close">Ã—</button><span class="msg"></span></div><div class="form-horizontal"><div class="control-group"><label for="inputServerIP" class="control-label">Server IP</label><div class="controls"><div class="input-append combo"><input id="inputServerIP" type="text" data-key="server" autocomplete="off" data-provide="typeahead" placeholder="Server IP" class="left"><div class="btn-group"><button data-toggle="dropdown" class="btn dropdown-toggle right"><span class="caret"></span></button><ul id="serverIPMenu" class="dropdown-menu pull-right"><li class="server"><a tabindex="-1" href="#"><i class="icon-ok"></i>123.123.123.123:8388</a></li><li class="server"><a tabindex="-1" href="#"><i class="icon-not-ok"></i>123.123.123.123:8388</a></li><li class="fixed insert-point divider"></li><li class="fixed"><a id="buttonPublicServer" tabindex="-1" href="#"><i class="icon-globe"></i>Use Public Server</a></li><li class="fixed divider"></li><li class="fixed"><a id="buttonNewProfile" tabindex="-1" href="#"><i class="icon-plus"></i>Create A New Profile</a></li><li class="fixed"><a id="buttonDeleteProfile" tabindex="-1" href="#"><i class="icon-trash"></i>Delete Current Profile</a></li></ul></div></div></div></div><div class="control-group"><label for="inputServerPort" class="control-label">Server Port</label><div class="controls"><input id="inputServerPort" type="text" data-key="server_port" placeholder="Server Port"></div></div><div class="control-group"><label for="inputPassword" class="control-label">Password</label><div class="controls"><input id="inputPassword" type="password" data-key="password" placeholder="Password"></div></div><div class="control-group"><label for="inputLocalPort" class="control-label">SOCKS 5 Proxy Port</label><div class="controls"><input id="inputLocalPort" type="text" data-key="local_port" placeholder="Local Port" value="1080"></div></div><div class="control-group"><label for="selectMethod" class="control-label">Encryption Method</label><div class="controls"><select id="selectMethod" data-key="method"><option value="table" selected="selected">Table (Default)</option><option value="aes-256-cfb">AES-256-CFB</option><option value="aes-192-cfb">AES-192-CFB</option><option value="aes-128-cfb">AES-128-CFB</option><option value="bf-cfb">BF-CFB (Blowfish)</option><option value="camellia-256-cfb">CAMELLIA-256-CFB</option><option value="camellia-192-cfb">CAMELLIA-192-CFB</option><option value="camellia-128-cfb">CAMELLIA-128-CFB</option><option value="cast5-cfb">CAST5-cfb</option><option value="des-cfb">DES-CFB</option><option value="idea-cfb">IDEA-CFB</option><option value="rc2-cfb">RC2-CFB</option><option value="rc4">RC4</option><option value="seed-cfb">SEED-CFB</option></select></div></div><div class="control-group"><label for="inputTimeout" class="control-label">Timeout in Second</label><div class="controls"><input id="inputTimeout" type="number" data-key="timeout" placeholder="Timeout" value="600" min="10"></div></div><div class="control-group"><div class="controls"><button id="buttonSave" class="btn btn-primary"><i class="icon-ok icon-white"></i>Save</button><button id="buttonConsole" class="btn btn-info"><i class="icon-wrench icon-white"></i>Debug</button><button id="buttonAbout" class="btn"><i class="icon-info-sign"></i></button></div></div></div><script src="main.js"></script></body></html>
